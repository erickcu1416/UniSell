<ion-header no-border color="primary">
    <ion-toolbar class="toolbar-background" color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref=""></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <div [class]="classVariable">
        <ion-text class="ion-padding" color="royal">
          <div class=" principal-text ion-text-center">
            <h1 class="ion-text-center">Selecciona el método de pago:</h1>
          </div>
        </ion-text>
        <div *ngIf="creditCard === '1'">
            <div *ngFor="let card of cards">
              <ion-grid [class.cardON]="card.state=='ON'" [class.cardOFF]="card.state=='OFF'">
                <ion-row>
                  <ion-col class="state">
                    <div class="msg">
                      <span [class.ON]="card.state=='ON'" [class.OFF]="card.state=='OFF'"></span>{{card.state}}
                    </div>
                  </ion-col>
                  <ion-col class="logo">
                    <img class="brand" [src]="card.logo">
                  </ion-col>
                </ion-row>
                <ion-row class="digits">
                  <ion-col class="number">
                    <!-- <span class="dot"></span> <span class="dot"></span> <span class="dot"></span> <span class="dot"></span> -->
                    {{card.a}}
                    
                  </ion-col>
                  <ion-col class="number">
                    <!-- <span class="dot"></span> <span class="dot"></span> <span class="dot"></span> <span class="dot"></span> -->
                    {{card.b}}
                 
                  </ion-col>
                  <ion-col class="number">
                    <!-- <span class="dot"></span> <span class="dot"></span> <span class="dot"></span> <span class="dot"></span> -->
                    {{card.c}}
                  
                  </ion-col>
                  <ion-col class="number">
                    {{card.d}}
                    <!-- ---- -->

                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="date">
                    Expira: {{card.expires}}
                  </ion-col>
                  <ion-col class="bank">
                    {{card.bank}}
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
          </div>
    </div>
    <ion-list class="ion-padding">
        <ion-radio-group (ionChange)="change($event)" [(ngModel)]="creditCard">
          <ion-item>
            <ion-label>Tarjeta de Crédito</ion-label>
            <ion-radio slot="end" value="1"></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Efectivo</ion-label>
            <ion-radio slot="end" value="2"></ion-radio>
          </ion-item>

        </ion-radio-group>
      </ion-list>

      <section *ngIf="creditCard === '1'" class="payment">
       <h2>
         Datos de la tarjeta
       </h2>
        <ion-list class="form-data">
            <ion-item>
                <ion-input maxlength="16" (ionChange)="ionChange($event)" type="number" name="cardNumber" id="cardNumber" placeholder="Número de Tarjeta"  required></ion-input>
                <ion-icon name="card" item-right></ion-icon>
            </ion-item>

            <ion-row class="form-half">
                <ion-col col-2>
                    <ion-item>
                        <ion-input type="number" (ionChange)="changeMouth($event)" name="month" id="month" placeholder="MM"  required></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col col-4>
                    <ion-item>
                        <ion-input (ionChange)="changeYear($event)" type="number" name="year" id="year" placeholder="YY"  required></ion-input>
                        <ion-icon name="calendar" item-right></ion-icon>
                    </ion-item>
                </ion-col>
                <ion-col col-6>
                    <ion-item class="right">
                        <ion-input type="number" name="cvv" id="cvv" placeholder="CVV" required></ion-input>
                        <ion-icon name="code" item-right></ion-icon>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-item>
                <ion-input type="text" name="cardName" id="cardName" (ionChange)="changeName($event)" placeholder="Nombre del propietario" required></ion-input>
                <ion-icon name="person" item-right></ion-icon>
            </ion-item>
        </ion-list>

    </section>

    <div class="ion-padding" *ngIf="creditCard === '2'">
      <h1>
        Clave Bancaria
      </h1>
         {{ key }} 
    </div>
      <br>
      <ion-grid fixed>
        <ion-row>
          <ion-col offset="3" size="6">
              <ion-button (click)="goToThanks()" fill="solid" shape="round">
                  Continuar
                </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
