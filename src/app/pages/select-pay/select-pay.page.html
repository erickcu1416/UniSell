<ion-header no-border color="primary">
    <ion-toolbar class="toolbar-background" color="primary">
      <ion-buttons slot="start">
          <ion-back-button defaultHref=""></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <div class="head-background">
        <ion-text class="ion-padding" color="royal">
          <div class=" principal-text ion-text-center">
            <h1 class="ion-text-center">Selecciona el método de pago:</h1>
          </div>
        </ion-text>
    </div>
    <ion-list class="ion-padding">
        <ion-radio-group>
          <ion-item>
            <ion-label>Tarjeta de Crédito</ion-label>
            <ion-radio slot="end" value="biff" checked></ion-radio>
          </ion-item>
      
          <ion-item>
            <ion-label>Efectivo</ion-label>
            <ion-radio slot="end" value="griff"></ion-radio>
          </ion-item>

        </ion-radio-group>
      </ion-list>


      <section class="payment">
        <form #f="ngForm">
            <ion-list class="form-data">
                <ion-item>
                    <ion-input type="number" name="cardNumber" id="cardNumber" placeholder="Card Number"  required></ion-input>
                    <ion-icon name="card" item-right></ion-icon>
                </ion-item>

                <ion-row class="form-half">
                    <ion-col col-2>
                        <ion-item>
                            <ion-input type="number" name="month" id="month" placeholder="MM"  required></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col col-4>
                        <ion-item>
                            <ion-input type="number" name="year" id="year" placeholder="YYYY"  required></ion-input>
                            <ion-icon name="calendar" item-right></ion-icon>
                        </ion-item>
                    </ion-col>
                    <ion-col col-6>
                        <ion-item class="right">
                            <ion-input type="number" name="cvv" id="cvv" placeholder="Card Code" required></ion-input>
                            <ion-icon name="code" item-right></ion-icon>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-item>
                    <ion-input type="text" name="cardName" id="cardName" placeholder="Card Holder Number" required></ion-input>
                    <ion-icon name="person" item-right></ion-icon>
                </ion-item>
            </ion-list>
        </form>
    </section>

      <div *ngFor="let card of cards">
        <ion-grid [class.cardON]="card.state=='ON'" [class.cardOFF]="card.state=='OFF'">
          <ion-row>
            <ion-col class="state">
              <div class="msg">
                <span [class.ON]="card.state=='ON'" [class.OFF]="card.state=='OFF'"></span>{{card.state}}
              </div>
            </ion-col>
            <ion-col class="logo">
              <img class="brand" [src]="card.logo">
            </ion-col>
          </ion-row>
          <ion-row class="digits">
            <ion-col class="number">
              <span class="dot"></span> <span class="dot"></span> <span class="dot"></span> <span class="dot"></span>
            </ion-col>
            <ion-col class="number">
              <span class="dot"></span> <span class="dot"></span> <span class="dot"></span> <span class="dot"></span>
            </ion-col>
            <ion-col class="number">
              <span class="dot"></span> <span class="dot"></span> <span class="dot"></span> <span class="dot"></span>
            </ion-col>
            <ion-col class="number">
              {{card.a}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="date">
              Expires: {{card.expires}}
            </ion-col>
            <ion-col class="bank">
              {{card.bank}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>

      <br>
      <br>
      <br>
      <ion-grid fixed>
        <ion-row>
          <ion-col offset="3" size="6">
              <ion-button (click)="goToSelectPay()" fill="solid" shape="round">
                  Continuar
                </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
