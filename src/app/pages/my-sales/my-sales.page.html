<ion-header no-border color="primary">
    <ion-toolbar class="toolbar-background" color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref=""></ion-back-button>
        </ion-buttons>
        <ion-title>Mis ventas</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let product of products ; let i=index ">
        <ion-item class="ion-text-wrap">
            <ion-row class="catagory">
                <ion-col col-6>
                    <img src="/assets/img/offer1.jpg" alt="foodname" />
                </ion-col>
                <ion-col col-6>
                    <p class="item-name"> {{product.title}} </p>
                    <p class="item-detail" class="ion-text-wrap">
                        <span>{{product.description}}</span>
                    </p>
                    <p class="item-detail">Precio :
                        <span class="item-price">${{product.price}}
                        </span>
                    </p>
                    <div class="product-rating">

                    </div>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-list>

</ion-content>
