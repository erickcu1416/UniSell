<ion-header no-border>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button defaultHref=""></ion-back-button>
        </ion-buttons>
        <ion-title class="title">UniSell</ion-title>
        <ion-buttons slot="end">
            <ion-button slot="icon-only" color="royal" (click)="navcart()" class="header-btn-cart">
                <ion-icon name="cart"></ion-icon>
                <ion-badge class="carts" item-right color="secondary">12</ion-badge>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
    <ion-searchbar placeholder="Type Item Name">
    </ion-searchbar>
    <ion-list *ngFor="let item of [1,1,1,1,1,1] ; let i=index ">
        <!-- list -->
        <ion-item class="ion-text-wrap" (click)="presentPopover('a')">
            <!-- item -->
            <ion-row class="catagory">
                <!-- row -->
                <ion-col col-6>
                    <!-- col with 50  width -->
                    <img src="/assets/img/offer1.jpg" alt="foodname" />
                </ion-col>
                <ion-col col-6>
                    <!-- col with 50% width -->
                    <p class="item-name">Titulo</p>
                    <p class="item-detail" class="ion-text-wrap">
                        <span>Descripcion</span>
                    </p>
                    <p class="item-detail">Price :
                        <span class="item-price">$12
                        </span>
                    </p>
                    <div class="product-rating">
                        <!-- rating -->

                    </div>
                </ion-col>
            </ion-row>
            <!--end row -->
        </ion-item>
        <!-- item -->
    </ion-list>

</ion-content>
